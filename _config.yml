sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "assets/img"
    values:
      image: true

title: JasonYU's Pages
name: THE MECHANIC
description: Only the Paranoid Survive. 

github: https://github.com/JasonYU1019Root
email: mailto:YuJingxiong1019@outlook.com
rss: false

copyright_time: 2020
lock_copy: true
lock_menu: true
copy_with_declaration: true

reward: true

#theme: jekyll-theme-minimalism
remote_theme: showzeng/Minimalism

plugins:
  - rouge
  - kramdown
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji

exclude:
  - script
  - docs
  - vendor
  - Gemfile
  - Gemfile.lock
